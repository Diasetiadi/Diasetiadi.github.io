<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LA LIGA</title>
    <meta name="description" content="Free Football Apps" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#1aa5aa" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #d72c16;">
    <!-- Start Navigation -->
    <nav class="red darken-2" role="navigation">
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo" id="logo-container"><b>LA LIGA</b></a>
        <span>
          <button
            onclick="history.back()"
            class="btn-flat white-text sidenav-trigger"
            data-target="nav-mobile"
          >
            <i class="material-icons">arrow_back</i>
          </button>
        </span>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>

    <h3
      style="
        text-align: center;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      "
    >
      <b>TEAM DETAIL</b>
    </h3>

    <hr style="width: 70%;" />

    <div class="container" id="body-content"></div>

    <!-- Tombol untuk menyimpan ke Indexed DB -->
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large green" id="save">
        <i class="large material-icons">save</i>
      </a>
      <a class="btn-floating btn-large green" id="delete">
        <i class="large material-icons">delete</i>
      </a>
    </div>

    <script
      type="text/javascript"
      src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"
    ></script>
    <script src="/js/materialize.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/idb.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/detail.js"></script>
  </body>
</html>
